<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ honey.name }}</title>
    <style>
        body { background: #fffbe6; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #e2c96c; padding: 30px; }
        h1 { color: #b8860b; }
        img { max-width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #e2c96c; }
        button { background: #b8860b; color: #fff; border: none; padding: 10px; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #e2c96c; color: #333; }
        .flash { padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .flash-danger { background: #ffe0e0; color: #a94442; }
        .flash-success { background: #e6ffe0; color: #3c763d; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-link">&larr; На головну</a>
        <h1>{{ honey.name }}</h1>
        <img src="/media/{{ honey.img }}" alt="{{ honey.name }}">
        <p>{{ honey.desc }}</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="amount">Кількість (кг):</label>
                <input type="number" id="amount" name="amount" min="0.1" step="0.1" required>
            </div>
            <button type="submit">Замовити</button>
        </form>
    </div>
</body>
</html>
