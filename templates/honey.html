<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Шалена бджілка</title>
    <link rel="icon" type="image/png" href="/media/logo.png">
    <style>
        body { background: url('/media/background.jpg') no-repeat center center fixed; background-size: cover; }
        .container { max-width: 500px; margin: 40px auto; background: rgba(255,255,255,0.95); border-radius: 10px; box-shadow: 0 2px 8px #e2c96c; padding: 30px; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .header img { height: 50px; width: auto; margin-right: 15px; }
        h1 { color: #b8860b; margin: 0; }
        img.honey-img { max-width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #e2c96c; }
        button { background: #b8860b; color: #fff; border: none; padding: 10px; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #e2c96c; color: #333; }
        .flash { padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .flash-danger { background: #ffe0e0; color: #a94442; }
        .flash-success { background: #e6ffe0; color: #3c763d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/media/logo.png" alt="Лого">
            <h1>{{ honey.name }}</h1>
        </div>
        <img src="/media/{{ honey.img }}" alt="{{ honey.name }}" class="honey-img">
        <p>{{ honey.desc }}</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="amount">Кількість (кг):</label>
                <input type="number" id="amount" name="amount" min="0.1" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="address">Адреса нової пошти:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Замовити</button>
        </form>
    </div>
</body>
</html>
